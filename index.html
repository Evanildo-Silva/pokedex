<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png+xml" href="/public/favicons/favicon.png" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Pok√©dex</title>
  </head>
  <body class="bg">
    <header>
      <a href="https://pokeapi.co/" target="_blank" class="logo_link"><img src="/public/images/pokeapi_logo.png" alt="pokeapi" class="logo_image"></a>
     <div class="button_box_info">
      <button class="button btn_info">INFO</button>
     </div>
    </header>
    <main>
      <img src="#" alt="pokemon" class="pokemon_image" />

      <h1 class="pokemon_data">
        <span class="pokemon_id"></span> -
        <span class="pokemon_name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="button_box">
        <button class="buttons btn_prev">Prev</button>
        <button class="buttons btn_next">Next</button>
      </div>

      <img src="/public/images/pokedex.png" alt="pokedex" class="pokedex" />

      <script type="module" src="/src/ts/main.ts"></script>
    </main>
  </body>
</html>
